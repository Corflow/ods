<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ogema Design Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #001e26;
            color: #E9D8A6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        hr {
            height: 2px;
            background-color: #CA6702;
            border: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .logo img {
            max-height: 400px;
            border-radius: 10%;
        }

        h1 {
            font-size: 2em;
        }

        h3 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .contact-container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px #517667;
        }

        .contact-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #E9D8A6;
        }

        .contact-container a {
            color: #94D2BD;
            text-decoration: none;
            font-size: 18px;
        }

        .contact-container a:hover {
            color: #EE9B00;
            text-decoration: underline;

        }

        .contact-container p {
            color: #E9D8A6;
            font-size: 18px;
            margin: 20px 0;
        }

        .email {
            margin-top: 20px;
        }

        .email p {
            color: #E9D8A6;
            text-decoration: none;
            font-weight: bold;
        }

        .email a {
            color: #39ff14;
            text-decoration: none;
            font-weight: bold;
        }

        .email a:hover {
            text-decoration: underline;
        }

        .social {
            margin-top: 20px;
        }

        .social p {
            color: #E9D8A6;
            text-decoration: none;
            font-weight: bold;
        }

        .social a {
            color: #0A9396;
            text-decoration: none;
            font-weight: bold;
        }

        .social a:hover {
            color: #EE9B00;
            text-decoration: underline;
        }

        .email {
            margin-top: 20px;
        }

        .portfolio p {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .portfolio a {
            color: #E9D8A6;
            text-decoration: none;
            font-weight: bold;
        }

        .portfolio a:hover {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 0.9em;
            }

            h2 {
                font-size: 0.9em;
            }

            p,
            .contact,
            .social {
                font-size: 0.9em;
            }

            .logo img {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="images\logos\logo_02.png" alt="Business Logo">
        </div>
        <h3>We transform ordinary materials into extraordinary creations!</h3>
        <br>
        <!-- Contact Information -->
        <div class="contact-container">
            <h1>Contact Us</h1>
            <hr>
            <!-- Link to Email -->
            <p>Email: <a href="mailto:Info@OgemaDesignStudio.com">Info@OgemaDesignStudio.com</a></p>
            <!-- Link to Facebook -->
            <p>Follow us on <a href="https://www.facebook.com/OgemaDesignStudio" target="_blank">Facebook</a></p>
            <!-- Link to Portfolio
                <a href="portfolio.html" class="button button1">View Our Portfolio</a>
 -->
            <br>
        </div>
        <!-- Coming Soon -->
        <br>
        <p>Website coming soon!</p>
        <br>
    </div>
</body>

</html>
